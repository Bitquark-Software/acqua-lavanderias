<app-drawer>
    <div class="card flex-shrink-0 bg-base-100 w-11/12 md:w-11/12 m-auto mt-2 md:mt-4 py-9 px-9 h-fit rounded-3xl shadow-2xl" nuevoCatalogo>
        <h1 class="font-medium text-2xl text-primary dark:text-white">
            <button class="btn btn-square btn-secondary text-white mr-2" (click)="back()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
            </button>
            Editando: {{cliente.nombre}}
        </h1>
        <div class="card-body">
            <div class="grid w-auto m-auto">
                <div class="tabs tabs-boxed p-2">
                    <a
                        class="tab"
                        [ngClass]="{
                            'bg-base-100': cursor === 0,
                            'text-primary': cursor === 0,
                            'dark:bg-base-300': cursor === 0,
                            'dark:text-white': cursor === 0,
                        }"
                        (click)="changeCursor(0)"
                    >Datos del cliente</a> 
                    <a
                        class="tab"
                        [ngClass]="{
                            'bg-base-100': cursor === 1,
                            'text-primary': cursor === 1,
                            'dark:bg-base-300': cursor === 1,
                            'dark:text-white': cursor === 1,
                        }"
                        (click)="changeCursor(1)"
                    >Direcciones</a>
                </div>
            </div>
            <form [formGroup]="clienteForm" (ngSubmit)="updateCliente()" *ngIf="cursor === 0">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text"
                          >Nombre completo <span class="text-red-700">*</span></span
                        >
                      </label>
                      <input
                        type="text"
                        placeholder="Nombre completo del cliente"
                        class="input input-bordered"
                        formControlName="nombre"
                      />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Correo</span>
                      </label>
                      <input
                        type="email"
                        placeholder="Correo del empleado (opcional)"
                        class="input input-bordered"
                        formControlName="email"
                      />
                    </div>
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Teléfono</span>
                    </label>
                    <input
                      type="tel"
                      placeholder="Teléfono del cliente (opcional)"
                      class="input input-bordered"
                      formControlName="telefono"
                    />
                </div>
                <div class="form-control mt-6">
                    <button
                      type="submit"
                      class="btn btn-success"
                      [disabled]="!clienteForm.valid"
                    >
                      Actualizar datos
                    </button>
                </div>
            </form>


            <div class="overflow-x-auto my-4" *ngIf="cursor === 1">
                <table class="table table-zebra">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Nombre</th>
                      <th>Dirección</th>
                      <th>Colonia</th>
                      <th>Código Postal</th>
                      <th>Eliminar</th>
                    </tr>
                  </thead>
                  <tbody *ngIf="ubicaciones.length === 0" class="text-center font-normal">
                    Sin ubicaciones guardadas
                  </tbody>
                  <tbody *ngIf="ubicaciones.length > 0">
                    <tr *ngFor="let ubicacion of ubicaciones">
                      <th>{{ubicacion.id}}</th>
                      <td>{{ubicacion.nombre}}</td>
                      <td>{{ubicacion.direccion}}</td>
                      <td>{{ubicacion.colonia}}</td>
                      <td>{{ubicacion.codigoPostal}}</td>
                      <td>
                        <button
                            class="btn btn-md btn-error btn-square btn-outline m-auto lg:tooltip"
                            data-tip="Eliminar"
                            (click)="eliminarDireccion(ubicacion.id ?? 0)"
                        >
                            <svg
                            class="m-auto"
                            aria-hidden="true"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="1.5"
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                            >
                            <path
                                d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            ></path>
                            </svg>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
            </div>
            <hr>
            <form class="mt-6" [formGroup]="ubicacionForm" *ngIf="cursor === 1" (ngSubmit)="addDireccion()">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="form-control">
                        <label class="label">
                          <span class="label-text dark:text-white">Dirección</span>
                        </label>
                        <input
                          type="text"
                          placeholder="Dirección del cliente"
                          class="input input-bordered text-primary dark:text-white"
                          formControlName="direccion"
                        />
                    </div>
                    <div class="form-control">
                        <label class="label">
                          <span class="label-text dark:text-white">Colonia</span>
                        </label>
                        <input
                          type="text"
                          placeholder="Nombre de la colonia"
                          class="input input-bordered text-primary dark:text-white"
                          formControlName="colonia"
                        />
                    </div>
                    <div class="form-control">
                        <label class="label">
                          <span class="label-text dark:text-white">Código postal</span>
                        </label>
                        <input
                          type="tel"
                          placeholder="Código postal"
                          class="input input-bordered text-primary dark:text-white"
                          formControlName="codigoPostal"
                          maxlength="5"
                        />
                    </div>
                    <div class="form-control">
                        <label class="label">
                          <span class="label-text dark:text-white">Nombre de la ubicación</span>
                        </label>
                        <input
                          type="text"
                          placeholder="Casa, Oficina, etc..."
                          class="input input-bordered text-primary dark:text-white"
                          formControlName="nombreDireccion"
                        />
                    </div>
                </div>
                <div class="form-control mt-6">
                    <button
                      type="submit"
                      class="btn btn-success"
                      [disabled]="!ubicacionForm.valid"
                    >
                      Agregar dirección
                    </button>
                </div>
            </form>
        </div>
    </div>
</app-drawer>
