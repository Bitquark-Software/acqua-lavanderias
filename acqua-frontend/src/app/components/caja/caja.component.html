<div class="w-full h-screen flex flex-col">
    <div class="grid grid-cols-1 md:grid-cols-2 justify-around">
        <div class="grid grid-cols-1 p-2">
            <div class="form-control">
                <label class="label">
                  <span class="label-text">Nombre del cliente</span>
                </label>
                <input type="text" placeholder="Ingresa el nombre del cliente" class="input input-bordered w-full max-w-md" list="lista-clientes" />
                <datalist id="lista-clientes">
                    <option value="cliente">Cliente - 961 100 3141</option>
                </datalist>
            </div>
            <div class="form-control">
                <label class="label">
                  <span class="label-text">Agregar servicio</span>
                </label>
                <input type="text" (input)="inputServicioChange($event)" (focus)="blurServiceInput($event)" (click)="renderServiciosModal()" placeholder="Click para seleccionar un servicio" class="input input-bordered w-full max-w-md" />
            </div>
        </div>
        <div class="grid grid-cols-1 place-items-end order-first md:order-last">
            <small class="font-medium text-xs">
                Ticket: # 00000
            </small>
            <div class="flex flex-row items-center gap-2 mt-3">
                <h1 class="w-fit text-3xl font-bold">
                    Total:
                </h1>
                <input disabled type="text" placeholder="$0" class="input input-bordered input-success input-md xl:input-lg focus:outline-none" />
            </div>
        </div>
    </div>
</div>

<dialog id="modal_categorias_servicios" class="modal">
    <form method="dialog" class="modal-box w-11/12 max-w-5xl">
      <h3 *ngIf="isSelectingCategorias" class="font-bold text-lg">Selecciona una categor√≠a</h3>
      <h3 *ngIf="isSelectingServicios" class="font-bold text-lg">Selecciona un servicio</h3>
      <div *ngIf="categorias.length > 0" class="w-full p-4">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" *ngIf="isSelectingCategorias">
            <div class="card bg-primary text-white" *ngFor="let cat of categorias">
                <div class="card-body">
                  <h2 class="card-title justify-center">{{cat.name}}</h2>
                  <div class="card-actions justify-center">
                    <button class="btn" (click)="renderServiciosPorCategoria($event, cat.id)">Seleccionar</button>
                  </div>
                </div>
            </div>
        </div>
      </div>
      <div *ngIf="servicios.length > 0" class="w-full p-4">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" *ngIf="isSelectingServicios">
            <div class="card bg-primary text-white" *ngFor="let serv of servicios">
                <div class="card-body">
                  <h2 class="card-title justify-center">{{serv.nombre_servicio}}</h2>
                  <div class="card-actions justify-center">
                    <button class="btn">Agregar</button>
                  </div>
                </div>
            </div>
        </div>
      </div>
      <div class="modal-action">
        <button class="btn btn-ghost" (click)="resetDialog()">Cerrar</button>
      </div>
    </form>
</dialog>
